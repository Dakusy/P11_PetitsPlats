<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/8b30f7fb46.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="assets/logo.svg" />
        <title>Les Petits Plats</title>
    </head>
    <body>
        <header>
          <img src="assets/logo.svg" alt="Logo Les Petits Plats" />
          <h1>Les petits plats</h1>
        </header>

         <div class="search-bar">
                <input class="search-bar-input" type="text" placeholder="Rechercher une recette" aria-label="search">
                <button class="search-bar-icon" type="button">
                <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="selected-tags">

            </div>

         <form class="filters">
            <nav class="ingredients-container">
                <button type="button" class="ingredients-btn tags-btn" aria-haspopup="true" aria-expanded="false">
                    <span>Ingredients</span>
                    <i class ="fa fa-chevron-down"></i>
                </button>

                <div class="ingredients-opened tags-opened">
                    <div class="search-line">
                        <input type="text" placeholder="Rechercher un ingrÃ©dient" aria-label="Search">
                        <i class="close-ingredients fa fa-chevron-up ml-2"></i>
                    </div>
                    <ul class="tags-items">
                    </ul>
                </div>

            </nav>

            <nav class="appareils-container">
                <button type="button" class="appareils-btn tags-btn">
                    <span>Appareils </span>
                    <i class ="fa fa-chevron-down"></i>
            </nav>

            <nav class="ustensils-container">
                <button type="button" class="ustensils-btn tags-btn">
                    <span>Ustensiles</span>
                    <i class ="fa fa-chevron-down"></i>
            </nav>

         </form>
         <div id="empty-recipes-message">
        </div>

         <section id="recipes">
        </section>

        <template id="recipe-model">
            <div class="card">
              <div class="card-empty-img"></div>
              <div class="card-body">
                <div class="card-title">
                  <h5 class="recipe-name"></h5>
                  <div class="time">
                    <i class="far fa-clock"></i>
                    <span class="recipe-duration">
                    </span>
                    min
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <ul class="recipe-ingredients">
                    </ul>
                  </div>
                  <div class="col">
                    <span class="recipe-instructions">
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </template>


          <template id="ingredient-model">
            <li class="recipe-ingredient">
              <strong class="recipe-ingredient-name"></strong>
               <span class="recipe-ingredient-quantity">
               </span>
               <span class="recipe-ingredient-unit">
              </span>
            </li>
          </template>

         <script src="data/recipes.js" ></script>
         <script src="js/index.js"></script>
         <script src="js/filter.js"></script>
         <script src="js/tags.js"></script>
    </body>
</html>
