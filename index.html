<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/8b30f7fb46.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="assets/logo.svg" />
  <title>Les Petits Plats</title>
</head>

<body>
  <header>
    <img src="assets/logo.svg" alt="Logo Les Petits Plats" />
    <h1>Les petits plats</h1>
  </header>

  <div class="search-bar">
    <input class="search-bar-input" type="text" placeholder="Rechercher une recette" aria-label="search">
    <button class="search-bar-icon" type="button">
      <i class="fa fa-search"></i>
    </button>
  </div>

  <div class="selected-tags">

  </div>

  <div class="filters">
    <div class="ingredients-container">
      <button type="button" class="ingredients-btn tags-btn" aria-haspopup="true" aria-expanded="false">
        <span>Ingredients</span>
        <i class="fa fa-chevron-down"></i>
      </button>

      <div class="ingredients-opened tags-opened">
        <div class="search-line">
          <input type="text" placeholder="Rechercher un ingrédient" aria-label="Search">
          <i class="close-ingredients fa fa-chevron-up ml-2"></i>
        </div>
        <ul class="tags-items">
        </ul>
        <div id="ingredients-opened-empty" class="tags-opened-empty">
          Votre recherche ne correspond à aucun élément
        </div>
      </div>

    </div>

    <div class="appliances-container">
      <button type="button" class="appliances-btn tags-btn" aria-haspopup="true" aria-expanded="false">
        <span>Appareils</span>
        <i class="fa fa-chevron-down"></i>
      </button>
      <div class="appliances-opened tags-opened">
        <div class="search-line">
          <input type="text" placeholder="Rechercher un appareil" aria-label="Search">
          <i class="close-appliances fa fa-chevron-up ml-2"></i>
        </div>
        <ul class="tags-items">
        </ul>
        <div id="appliances-opened-empty" class="tags-opened-empty">
          Votre recherche ne correspond à aucun élément
        </div>
      </div>
    </div>

    <div class="ustensils-container">
      <button type="button" class="ustensils-btn tags-btn" aria-haspopup="true" aria-expanded="false">
        <span>Ustensiles</span>
        <i class="fa fa-chevron-down"></i>
      </button>
      <div class="ustensils-opened tags-opened">
        <div class="search-line">
          <input type="text" placeholder="Rechercher un ustensile" aria-label="Search">
          <i class="close-ustensils fa fa-chevron-up ml-2"></i>
        </div>
        <ul class="tags-items">
        </ul>
        <div id="ingredients-opened-empty" class="tags-opened-empty">
          Votre recherche ne correspond à aucun élément
        </div>
      </div>
    </div>

  </div>
  <div id="empty-recipes-message">
  </div>

  <section id="recipes">
  </section>

  <template id="recipe-model">
    <div class="card">
      <div class="card-empty-img"></div>
      <div class="card-body">
        <div class="card-title">
          <h5 class="recipe-name"></h5>
          <div class="time">
            <i class="far fa-clock"></i>
            <span class="recipe-duration">
            </span>
            min
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="recipe-ingredients">
            </ul>
          </div>
          <div class="col">
            <span class="recipe-instructions">
            </span>
          </div>
        </div>
      </div>
    </div>
  </template>


  <template id="ingredient-model">
    <li class="recipe-ingredient">
      <strong class="recipe-ingredient-name"></strong>
      <span class="recipe-ingredient-quantity">
      </span>
      <span class="recipe-ingredient-unit">
      </span>
    </li>
  </template>

  <template id="tags-item-model">
    <li class="tags-item-name">
    </li>
  </template>

  <template id="selected-ingredients-item-model">
    <div class="selected-tags-item selected-ingredients mt-2">
      <div>
        <span class="mr-2 selected-tags-item-name">
        </span>
        <i class="delete-tags-item-btn fa fa-times-circle-o"></i>
      </div>
    </div>
  </template>

  <template id="selected-ustensils-item-model">
    <div class="selected-tags-item selected-ustensils mt-2">
      <div>
        <span class="mr-2 selected-tags-item-name">
        </span>
        <i class="delete-tags-item-btn fa fa-times-circle-o"></i>
      </div>
    </div>
  </template>

  <template id="selected-appliances-item-model">
    <div class="selected-tags-item selected-appliances mt-2">
      <div>
        <span class="mr-2 selected-tags-item-name">
        </span>
        <i class="delete-tags-item-btn fa fa-times-circle-o"></i>
      </div>
    </div>
  </template>

  <template id="empty-recipes-model">
    <h3 class="mt-3 d-flex">
      Aucune recette ne correspond à votre critère… Vous pouvez
      chercher « tarte aux pommes », « poisson », etc.
    </h3>
  </template>

  <script src="data/recipes.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/tags.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
